<!DOCTYPE html>
<html>
<head>
<title>Testing Website</title>
</head>
<body>
<script>
    function changingLetters()
    {
        if(document.getElementById('button1').getAttribute("title") == "1")
        {
            document.getElementById("buttonTesting").innerHTML = "TESTING CHANGED";
            document.getElementById("button1").setAttribute('title',"2");
        }
        else
        {
            document.getElementById("buttonTesting").innerHTML = "Changes reverted: How about this time with some buttons";
            document.getElementById("button1").setAttribute('title',"1");
        }
    }
    function changeCapitalization()
    {
        let theString = document.getElementById("textbox1").value;
        let tempString = "", output = "";
        for(i = 0; i < theString.length; i++)
        {
            if(i % 2 == 0)
            {
                tempString = theString.charAt(i).toUpperCase()
            }
            else{
                tempString = theString.charAt(i).toLowerCase()
            }
            output = output + tempString
        }
        document.getElementById("switchedText").innerHTML = output
    }   
    function hideDivision(divId)
    {
        document.getElementById(divId).classList.toggle("hide")
    }

    function canvasinitiator()
    {
        document.getElementById("mouseTrackingPad").addEventListener("mousemove", function() {mousePosition("mouseTrackingPad")})
        document.getElementById("mouseTrackingPad").addEventListener("mouseleave", function() {deleteText("mouseTrackingPad")})
    }

    function deleteText(x)
    {
        document.getElementById(x).innerHTML = ""
    }
    function mousePosition(canId)
    {
        let canva = document.getElementById(canId)
        document.getElementById("mousePositionText").innerHTML =2
        let bound = canva.getBoundingClientRect()
        document.getElementById("mousePositionText").innerHTML =3
        
        let x = event.clientX - bound.left;
        let y = event.clientY - bound.top;

        let str = "coordinate = (" + Math.round(x) + "," + Math.round(y) + ")" 
        document.getElementById("mousePositionText").innerHTML = str
    }
</script>
<style>
    .hide
    {
        display:none;
    }
</style>

<h1>Testing Website</h1>
<p>Testing, testing, testing. beep beep boop</p>
<p>Let me do some testing of pushing</p>
<p id="buttonTesting">How about this time with some buttons</p>
<button type = "button" title = "1" id = "button1" onclick="changingLetters()"> Click me </button>

<div id = "hidable" class = "regular">
<label for = "textbox1"> Try to enter something and it would switch format </label>
<input type = "text" id = "textbox1" value = "Enter Something Here" onblur ="changeCapitalization()">
<p id="switchedText">  </p>
</div>

<button type="button" id = "hideButton" onclick = "hideDivision('hidable')"> Click to Hide </button>

<p id="checkprogress"> </p>

<p> Try to move your mouse within the canvas</p>
<canvas id="mouseTrackingPad" width="300" height="200" style = "border: 1px solid #95b274;" onmouseenter = "canvasinitiator()"> </canvas>
<p id="mousePositionText"> </p>


</body>
</html>
